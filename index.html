        <form action="">
            <div class="form first">
                <!-- details personal -->
                <div class="details personal">
                    <span class="title "> First Details </span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="cars">Type of Model*:</label>
                            <select name="cars" required>
                                <option value="">...</option>
                                <option value="Singles">Singles</option>
                                <option value="Companies">Companies</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="maker">car maker*:</label>
                            <select name="maker" required>
                                <option value="">...</option>
                                <option value="bmw">BMW</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="kia">KIA</option>
                                <option value="toyota">TOYOTA</option>
                                <option value="mg">MG</option>
                                <option value="hyundai">HYUNDAI</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="cars">Car model*:</label>
                            <select name="cars" required>
                                <option value="">...</option>
                                <option value="iX">iX</option>
                                <option value="i7">i7</option>
                                <option value="i4">i4</option>
                                <option value="M3">M3</option>
                                <option value="Coupé">Coupé</option>
                                <option value="Convertible">Convertible</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="manufacture">Year of car manufacture*:</label>
                            <select name="manufacture" required>
                                <option value="">...</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>

                    </div>
                </div>


                <div class="first-Control">
                    <div class="first-img ">
                        <img src="" alt="" class="outBot-img-first">
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">
                            Next
                        </span>
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="form second">

                    <div class="fields">

                        <div class="input-field">

                        </div>


                        <div class="input-field">

                        </div>

                        <div class="input-field">

                            <input type="text" placeholder="Car body number" required>
                        </div>


                        <div class="input-field">
                            <label for="">Plot Description</label>
                            <textarea name="" id="" cols="30" rows="3" dir="auto"></textarea>
                        </div>

                        <div class="">
